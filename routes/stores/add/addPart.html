<!DOCTYPE html>
<html lang = "en">
<html ng-app="Demo"></html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/AddPart.css"/>
</head>
<body>
<div class="headerMenu">
    <h2>Intercity STC Coaches Ltd. -Engineering </h2>
</div>
<br><br><br><br>
<div class="container">

    <div class="row">
        <div class="col-25">
            <label for="pname">Input Part Name</label>
        </div>
        <div class="col-75">
            <input type="text" id="partName" name="partName" placeholder="Part Name">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="lname">Input Part Number </label>
        </div>
        <div class="col-75">
            <input type="text" id="partNumber" name="partNumber" placeholder=" Part Number">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label for="lname">Input Cardex Number </label>
        </div>
        <div class="col-75">
            <input type="text" id="partCardexNumber" name="cardexNumber" placeholder=" Cardex Number">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label for="lname">Input Cost </label>
        </div>
        <div class="col-75">
            <input type="text" id="partCost" name="partCost" placeholder=" Part Cost">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label for="lname">Input Quantity In Stock </label>
        </div>
        <div class="col-75">
            <input type="text" id="partQuantity" name="partQuantity" placeholder=" Quantity In Stock">
        </div>
    </div>
    <div class="row">
        <button id="partAddButton" name="partAddButton" class="input-field__button">Add Part</button>
    </div>
</div>
</div>
<script src ="./js/jquery.js"></script>
<script src = "./js/main.js"></script>
<script src = "./js/sweetalert.min.js"></script>
<script src = "./js/stores/setup/add/addPart.js"></script>

</body>
</html>
