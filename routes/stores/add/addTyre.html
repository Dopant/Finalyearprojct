<!DOCTYPE html>
<html lang = "en">
<html ng-app="Demo"></html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/AddPart.css"/>
</head>
<body>
<div class="headerMenu">
    <h2>Intercity STC Coaches Ltd. -Engineering </h2>
</div>
<br><br><br><br>
<div class="container">

    <div class="row">
        <div class="col-25">
            <label for="pname">Input Tyre Name</label>
        </div>
        <div class="col-75">
            <input type="text" id="name" name="Name" placeholder="Name">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="lname">Input Tyre Number </label>
        </div>
        <div class="col-75">
            <input type="text" id="number" name="Number" placeholder="Serial Number">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label for="lname">Input Cardex Number </label>
        </div>
        <div class="col-75">
            <input type="text" id="cardexNumber" name="cardexNumber" placeholder=" Cardex Number">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label for="lname">Input Cost </label>
        </div>
        <div class="col-75">
            <input type="text" id="cost" name="Cost" placeholder="Cost">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label for="lname">Input Quantity In Stock </label>
        </div>
        <div class="col-75">
            <input type="text" id="quantity" name="quantity" placeholder=" Quantity In Stock">
        </div>
    </div>
    <div class="row">
        <button id="tyreAddButton" name="tyreAddButton" class="input-field__button">Add Tyre</button>
    </div>
</div>
</div>
<script src ="./js/jquery.js"></script>
<script src = "./js/main.js"></script>
<script src = "./js/sweetalert.min.js"></script>
<script src = "./js/stores/setup/add/addTyre.js"></script>

</body>
</html>
