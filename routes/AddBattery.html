<!DOCTYPE html>
<html lang = "en">
<html ng-app="Demo"></html>
<head>

</head>

</div>
<br><br><br><br>

    <div class="row">
        <div class="col-25">
            <label for="pname">Input Battery Name</label>
        </div>
        <div class="col-75">
            <input type="text" id="batteryName" name="batteryName" placeholder="Input Battery Name">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="lname">Input Cost </label>
        </div>
        <div class="col-75">
            <input type="text" id="batteryCost" name="batteryCost" placeholder="Input Cost">
        </div>
    </div>
    <div class="row">
        <button id="batteryAddButton" name="batteryAddButton" class="input-field__button">Add Battery</button>
    </div>
</div>
</div>
<script src ="./js/jquery.js"></script>
