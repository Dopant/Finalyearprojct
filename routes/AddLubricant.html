<!DOCTYPE html>
<html lang = "en">
<html ng-app="Demo"></html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/AddPart.css"/>
</head>
<body>
<div class="headerMenu">
    <h2>Intercity STC Coaches Ltd. -Engineering </h2>
</div>
<br><br><br><br>
<div class="container">

    <div class="row">
        <div class="col-25">
            <label for="pname">Input Lubricant Name</label>
        </div>
        <div class="col-75">
            <input type="text" id="lubricantName" name="lubricantName" placeholder="Input Lubricant Name">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="lname">Input Cost </label>
        </div>
        <div class="col-75">
            <input type="text" id="lubricantCost" name="partCost" placeholder="Input Cost">
        </div>
    </div>
    <div class="row">
        <button id="lubricantAddButton" name="lubricantAddButton" class="input-field__button">Add Lubricant</button>
    </div>
</div>
</div>
<script src ="./js/jquery.js"></script>
<script src = "./js/main.js"></script>
<script src = "./js/sweetalert.min.js"></script>
<script src = "./js/AddLubricant.js"></script>

</body>
</html>
