<!doctype html>
<html>
<head>
    <title>

    </title>
    <link rel="stylesheet" type="text/css" href="../public/css/register.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/Maintenance.css"/>
</head>
<body>
<div class="hero-bkg-animated">

    <form id="form" >
        <input id="firstName" name="firstName" type="text" placeholder="First Name" />
        <input id="lastName" name="lastName" type="text"  placeholder="Last Name" />

        <input type="text" id="username" name="userName" placeholder="Username" />
        <input type="password" id="password" name="password" placeholder="Password" />
        <input type="password" id="passwordMatch" name="passwordMatch" placeholder="Confirm Password" />
        <input type="password" id="key" name="key" placeholder="Authentification Key"  />
        <br><br>
        <button id="registerButton"  class="input-field__button input-field__button--center" >Submit</button>


        <a href="login.html" class="input-field__button input-field__button--small" >Login</a>
    </form>

</div>
</body>
<script src="./js/jquery.js"> </script>
<script src="./js/sweetalert.min.js"> </script>
<script src="./js/Authentification/register.js"> </script>
<script src="./js/handlebars-v4.0.11.js" >  </script>
</html>
