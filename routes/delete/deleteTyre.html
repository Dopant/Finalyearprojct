<!DOCTYPE html>
<html lang = "en">
<html ng-app="Demo"></html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/AddPart.css"/>
</head>
<body>
<div class="headerMenu">
    <h2>Intercity STC Coaches Ltd. -Engineering </h2>
</div>
<br><br><br><br>
<div class="container">

    <div class="row">
        <div class="col-25">
            <label for="pname"> Select Tyre</label>
        </div>
        <div class="col-75">
            <select name="" id="tyredropdown" class="input-field__input input-field__input--small-fixed">
                <script>
                    let dropdown5 = document.getElementById('tyredropdown');
                    dropdown5.length = 0;

                    let defaultOption5 = document.createElement('option');
                    defaultOption5.text = 'Select Tyre';

                    dropdown5.add(defaultOption5);
                    dropdown5.selectedIndex = 0;

                     const url5 = 'https://eng-api.herokuapp.com/tyreslist';
                  //  const url5 = 'http://localhost:3000/tyreslist';

                    fetch(url5)
                        .then(
                            function(response) {
                                if (response.status !== 200) {
                                    console.warn('Looks like there was a problem. Status Code: ' +
                                        response.status);
                                    return;
                                }

                                // Examine the text in the response
                                response.json().then(function(data) {
                                    let option;

                                    for (let i = 0; i < data.length; i++) {
                                        option = document.createElement('option');
                                        option.text = data[i].tyres + " " + data[i].price;
                                        option.value = data[i].tyres;
                                        dropdown5.add(option);
                                    }
                                });
                            }
                        )
                        .catch(function(err) {
                            console.error('Fetch Error -', err);
                        });
                </script>
            </select>
        </div>
    </div>

    <div class="row">
        <button id="tyreDeleteButton" name="tyreDeleteButton" class="input-field__button">Delete Tyre</button>
    </div>
</div>
</div>
<script src ="./js/jquery.js"></script>
<script src = "./js/main.js"></script>
<script src = "./js/sweetalert.min.js"></script>
<script src = "./js/delete/deleteTyre.js"></script>

</body>
</html>
