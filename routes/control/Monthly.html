<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" type="text/css" href="./css/Tyres.css"/>
</head>
        <div class="form-block">
                <div class="input-field input-field--horizontal">

                <div class="form-section form-section--horizontal">
                    <div class="input-field input-field--horizontal">
                        <label class="input-field__label input-field__label--start"><h1>Monthly Mileage</h1></label>
                        <select name="" id="Name" class="input-field__input input-field__input--small-fixed">
                            <option>Monthly Mileage </option>
                        </select>
                    </div>

                    <div class="input-field input-field--horizontal">
                        <label class="input-field__label input-field__label--start">Bus RegNo.</label>
                        <select type="text" name="" id="" class="input-field__input input-field__input--small">
                            <option >AG122233</option>  
                            <option >AG1212</option>  
                            <option >AG125</option>
                        </select>
                        <!-- <input type="date" class="input-field__input input-field__input--small" placeholder="Curdate"> -->
                        <!-- <button class="input-field__button">Curdate</button> -->
                        <a href="/Add" class="input-field__button input-field__button--small">Add Bus</a>
                    </div>
                    
                    <div class="input-field input-field--horizontal input-field--center">
                            <button type="button" id="addButton" class="input-field__button">Add</button>
                        </div>
                   
                    <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--right">Engine</label>
                            <input name="" type="number" id="engine" class="input-field__input input-field__input--tiny-fixed">
                        </div>
                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--right">Mileage</label>
                            <input name="" type="number" id="mileage" class="input-field__input input-field__input--tiny-fixed">
                        </div>
                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--right">Gear Box</label>
                            <input name="" type="number" id="gear" class="input-field__input input-field__input--tiny-fixed">
                        </div>
                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--right">Back Axle</label>
                            <input name="" type="number" id="back" class="input-field__input input-field__input--tiny-fixed">
                        </div>
                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--right">Steering</label>
                            <input name="" type="text" id="steering  " class="input-field__input input-field__input--tiny-fixed">
                        </div>
                       
                      
                            <div class="input-field input-field--horizontal">
                                    <label class="input-field__label input-field__label--right">Remarks </label>
                                    <input name="" type="text" id="remarks" class="input-field__input input-field__input--tiny-fixed">
                                </div>
                               
                           
                   
                </div>
                <div class="form-section">
                    <div class="table-field">
                            <table class="table">
                                
                                    <tbody id="TableBody">
                                        <tr>
                                            <!-- remove the td when working with data. this is for only styling -->
                                            <!-- <td>Emma</td>
                                            <td>47</td>
                                            <td>1</td>
                                            <td>12</td> -->
                                        </tr>
                                    </tbody>
                                </table>
                                
                      
                    </div>
                </div>
            </div>



            <script>

        var mileage = document.getElementById('mileage');
        var engine = document.getElementById('engine');
        var gear = document.getElementById('gear');
        var back = document.getElementById('back');
        var steering = document.getElementById('steering');
        var remarks = document.getElementById('remarks');
        var TableBody = document.getElementById('TableBody');
        var addButton = document.getElementById('addButton');
                  
            
                    function dataCell(value){
                        var cell = document.createElement('td');
                        var text = document.createTextNode(value);
                        cell.appendChild(text);
                        return cell;
                    }
            
                    addButton.addEventListener('click', function(e){
            // create a table row to hold the new data inputted
            var tableRow = document.createElement('tr');
            // create a data column for each input data
            // get the value in the partName element and create a new data cell
            var Mileage = dataCell(mileage.value);
            tableRow.appendChild(Mileage);
            var Engine = dataCell(engine.value);
            tableRow.appendChild(Engine);
            var Gear_box = dataCell(gear.value);
            tableRow.appendChild(Gear_box);
            var Back_Axle = dataCell(back.value);
            tableRow.appendChild(Back_Axle);
            var Steering = dataCell(steering.value);
            tableRow.appendChild(Steering);
            var Remarks = dataCell(remarks.value);
            tableRow.appendChild(Remarks);
            TableBody.appendChild(tableRow);
        });
            
                
                </script>
