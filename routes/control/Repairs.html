<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/Tyres.css"/>
    <link rel="stylesheet" type="text/css" href="./css/table.css"/>
</head>

<body>
<header id="header">
    <div class="logo"><a href="#">CONTROL-<span>REPAIRS AND MAINTENANCE RECORD</span></a></div>
    <a href="#menu">Menu</a>
</header>

<div class="wrapper">
    <div class="container">
        <div class="form">
            <div class="form-block">
                <div class="form-section form-section--horizontal">
                    <div class="input-field input-field--horizontal">
                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--start">ALL/COP/COM</label>
                            <select type="text" name="busCategory" id="busCategory"
                                    class="input-field__input input-field__input--small">
                                <option SELECTED DISABLED> SELECT CATEGORY</option>
                                <option value="COMMERCIAL">COMMERCIAL</option>
                                <option value="ALLIANCE">ALLIANCE</option>
                                <option value="COPORATE">COPORATE</option>
                            </select>
                        </div>

                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--start">COA/MIN</label>
                            <select type="text" name="busType" id="busType"
                                    class="input-field__input input-field__input--small">
                                <option SELECTED DISABLED> SELECT TYPE</option>
                                <option value="COACHES">COACHES</option>
                                <option value="MINI-BUS">MINI-BUS</option>
                            </select>
                        </div>

                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--start">Bus Reg No</label>
                            <select type="text" name="busdropdown" id="busdropdown"
                                    class="input-field__input input-field__input--small">
                                <script>

                                    function removeOptions(selectbox) {
                                        for (let i = 0; i < selectbox.length; i++) {
                                            selectbox.remove(i);
                                        }
                                    }


                                  //  const url = 'http://localhost:3000/buslist';
                                     const url = 'https://eng-api.herokuapp.com/buslist';

                                    let category = '';
                                    let type = '';

                                    var bus_category = document.getElementById('busCategory');
                                    var bus_type = document.getElementById('busType');


                                    bus_category.addEventListener('click', function (e) {
                                        let dropdown = document.getElementById('busdropdown');
                                        removeOptions(dropdown);
                                        dropdown.length = 0;
                                        let defaultOption = document.createElement('option');
                                        defaultOption.text = 'Select Bus';

                                        dropdown.add(defaultOption);
                                        dropdown.selectedIndex = 0;

                                        category = bus_category.value;
                                        type = bus_type.value;
                                        fetch(url)
                                            .then(
                                                function (response) {
                                                    if (response.status !== 200) {
                                                        console.warn('Looks like there was a problem. Status Code: ' +
                                                            response.status);
                                                        return;
                                                    }

                                                    // Examine the text in the response
                                                    response.json().then(function (data) {
                                                        let option;

                                                        for (let i = 0; i < data.length; i++) {
                                                            if (category == data[i].category && type == data[i].type) {
                                                                option = document.createElement('option');
                                                                option.text = data[i].registry_no;
                                                                option.value = data[i].registry_no;
                                                                dropdown.add(option);
                                                            }

                                                        }
                                                    });
                                                }
                                            )
                                            .catch(function (err) {
                                                console.error('Fetch Error -', err);
                                            });
                                    });

                                    bus_type.addEventListener('click', function (e) {
                                        let dropdown = document.getElementById('busdropdown');
                                        removeOptions(dropdown);
                                        dropdown.length = 0;

                                        let defaultOption = document.createElement('option');
                                        defaultOption.text = 'Select Bus';

                                        dropdown.add(defaultOption);
                                        dropdown.selectedIndex = 0;

                                        category = bus_category.value;
                                        type = bus_type.value;
                                        fetch(url)
                                            .then(
                                                function (response) {
                                                    if (response.status !== 200) {
                                                        console.warn('Looks like there was a problem. Status Code: ' +
                                                            response.status);
                                                        return;
                                                    }

                                                    // Examine the text in the response
                                                    response.json().then(function (data) {
                                                        let option;

                                                        for (let i = 0; i < data.length; i++) {
                                                            if (category == data[i].category && type == data[i].type) {
                                                                option = document.createElement('option');
                                                                option.text = data[i].registry_no;
                                                                option.value = data[i].registry_no;
                                                                dropdown.add(option);
                                                            }

                                                        }
                                                    });
                                                }
                                            )
                                            .catch(function (err) {
                                                console.error('Fetch Error -', err);
                                            });
                                    });

                                </script>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="form-section form-section--horizontal">
                    <div class="input-field input-field--horizontal">

                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--start">Job Number</label>
                            <input name="current_milleage" id="jobNumber"
                                   class="input-field__input input-field__input--small">
                        </div>

                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--start">Nature of Repairs</label>
                            <input name="current_milleage" id="natureOfRepairs"
                                   class="input-field__input input-field__input--small">
                        </div>

                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--start">Date</label>
                            <input type="date" class="input-field__input input-field__input--small" name="date"
                                   id="date"
                                   placeholder="Curdate">
                        </div>
                    </div>
                </div>


                <div class="form-section form-section--horizontal">
                    <div class="input-field input-field--horizontal">

                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--start">Mileage </label>
                            <input name="extra_contract" id="mileage" type="number"
                                   class="input-field__input input-field__input--tiny-fixed">
                        </div>

                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--start">Material</label>
                            <input name="current_milleage" id="material" type="number"
                                   class="input-field__input input-field__input--tiny-fixed">
                        </div>

                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--start">Labour</label>
                            <input name="current_milleage" id="labour" type="number"
                                   class="input-field__input input-field__input--tiny-fixed">
                        </div>

                        <div class="input-field input-field--horizontal">
                            <label class="input-field__label input-field__label--start">Total</label>
                            <input name="current_milleage" id="total" type="number"
                                   class="input-field__input input-field__input--tiny-fixed">
                        </div>

                    </div>
                </div>

                <div class="input-field__label--right">
                    <button class="input-field__button" id="addRepairsButton"> Save</button>
                </div>

                <div class="form-section">
                    <div class="table-responsive m-b-40">
                        <table class="table table-borderless table-data3">
                            <thead>
                            <tr>
                                <th class="table__head">Registry No</th>
                                <th class="table__head">Job Number</th>
                                <th class="table__head">Nature of Repairs</th>
                                <th class="table__head">Material</th>
                                <th class="table__head">Labour</th>
                                <th class="table__head">Total (GhC)</th>
                            </tr>
                            </thead>
                            <tbody id="repairsTableBody">
                            <!-- remove the td when working with data. this is for only styling -->
                            <!-- <tr>
                                <td>Emma</td>
                                <td>47</td>
                                <td>1</td>
                                <td>12</td>
                            </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<script>
    var material = document.getElementById('material');
    var labour = document.getElementById('labour');
    var total = document.getElementById('total');

    total.addEventListener('click',function (e) {
        total.value = +labour.value + +material.value;
    })
</script>
